{% extends "base.html" %} 
{% block content %}
<style>
    .head_text {
        color: white;
    }
    .card {
        <!-- box-shadow: 0 16px 48px #E3E7EB; -->
    }

    .index-page a {
      text-decoration: none;
      color: #000;
      margin: 0 20px 0 0;
      position: relative;
    }

    .index-page a:before {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #000;
      content: '';
      -webkit-transform: translateY(8px);
      opacity: 0;
      transition-property: -webkit-transform, opacity;
      transition-duration: .3s;
    }

    .index-page a:hover:before {
      -webkit-transform: translateY(0);
      opacity: 1;
    }

    hr {
	    border-top: 3px double #803114;
    }
</style>

<div class="container index-page">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-lg-12 mt-4">
            {% for post in post_list %}
            <div class="card border-0 bg-transparent">
                <div class="card-body">
                    <h1 class="card-title text-center"><a href="{% url 'post_detail' post.slug  %}" class="text-decoration-none link-dark">{{ post.title }}</a></h1>
                    <p class="card-text text-muted h6 text-center">{{ post.author }} | {{ post.created_on}} </p>
                    <p class="card-text text-center">{{ post.subtitle }}</p>
                    {% if post.thumbnail %}
                        <img src="{{ MEDIA_URL }}{{ post.thumbnail.image.url }}" class="img-fluid rounded mx-auto d-block" alt="{{ post.thumbnail.title }}">
                    {% endif %}
                </div>
            </div><hr class="my-5"/>
            {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
