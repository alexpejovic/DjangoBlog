{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col align-self-start card mb-4 mt-4 top bg-transparent border-light">
      <div class="card-body">
        <h1 class="card-title text-center">{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class="text-muted text-center">{{ post.author }} | {{ post.created_on }}</p>
        <p class="card-text">{{ object.content | safe }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
